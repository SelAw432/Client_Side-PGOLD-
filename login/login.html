<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details</title>
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href='loginstyle.css'>
</head>
<body>


<section class="Form mx-2">
    <div class='container'>
        <div class='row no-gutters'>

            
            <div class="col-lg-5">
                <img src='images/login/signin2.jpg' class="pic doc img-fluid" alt="Picture">
            </div>

            <div class="col-lg-7 px-5 pt-5">
                <h1 class="font-weight-bold py-3"> THE UK's No1 Guide to COVID-19</h1>

                    <form class="signin"> 
                        <div class="form-row">
                            <div class='col-lg-9'>
                                <input type='text' class='form-control' placeholder="First name" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class='col-lg-11'>
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                    <label class="input-group-text" for="inputGroupSelect01">Area</label>
                                    </div>
                                    <select class="custom-select form-control" id="inputGroupSelect01">
                                    <option selected>Which County are you located?</option>
                                    <option selected>Area</option>
                                        <option value="1">North East</option>
                                        <option value="2">North West</option>
                                        <option value="3">Yorkshire</option>
                                        <option value="4">West Midlands</option>
                                        <option value="5">East Midlands</option>
                                        <option value="6">East of England</option>
                                        <option value="7">London</option>
                                        <option value="8">South East</option>
                                        <option value="9">South West</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class='col-lg-9'>
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                    <label class="input-group-text" for="inputGroupSelect01">Age</label>
                                    </div>
                                    <select class="custom-select form-control" id="inputGroupSelect01">
                                    <option selected>How old are you?</option>
                                    <option value="1">Infant</option>
                                    <option value="2">Below 5</option>
                                    <option value="3">6 - 9 years</option>
                                    <option value="4">10-19 years</option>
                                    <option value="5">19-25 years</option>
                                    <option value="6">25-35 years</option>
                                    <option value="7">35-45 years</option>
                                    <option value="8">45-60 years</option>
                                    <option value="8">Above 60 years</option>
                                    </select>
                                </div>
                                <button class="btn btn-lg btn-primary btn-block submit" type="submit">Submit</button>
                            </div>
                        </div>
                    </form>



            </div>
        </div>
    </div>

</section>

<div class="animation">
    <ul class="boxes">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>    
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>   
</body>
</html>
